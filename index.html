<!-- SEARCH BAR -->
<main id="search-bar">

    </form>
</main>

<!-- PRODUCT LIST FROM JSON OBJECT AND JS -->
<section id="all-products" class="wrapper"> 
</section>

<!-- CART DISPLAY. IT UPDATES AFTER USER ADDS PRODUCTS -->
<div id="cart-wrapper" class="wrapper"> 
    <h2 id="cart-title"> Productos en tu carro de compras</h2>

<!-- SHIPPING DETAILS. FORM TO REQUEST USER TO INPUT SHIPPING DETAILS -->
<div id="shipping-details">

    <form id="shipping-form">

            <label for="name">Ingresa tu nombre</label>
            <input type="text" name="name" id="name"/> 
            <label for="direccion">Ingresa tu direccion</label>
            <input type="text" name="address" id="address"/> 
            <label for="pago">Ingresa tu medio de pago</label>
            <input type="text" name="pago" id="payment"/> 
            <button type="submit" id="btn-delivery-details">Confirmar</button>
        </div>
    </form>
    <div id="shipping-details-confirmed">
    </div>
</div>
